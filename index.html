    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function display(){
            document.getElementById("Myusername").innerHTML = document.getElementById("Username").value + "'s Gallery"
        }

        function setImage(){
            document.getElementById("proflieimg").style.backgroundImage = "url(" + document.getElementById("Image_url").value + ")" ; //url(*link to your image*)
        }

                </div>

                <div><label>User name</label><input type="text" style="margin-left: 5px;" id="Username"><button style="margin-left: 5px" onclick="display()">set</button></div>
                <div><label>Image URL</label><input type="text" style="margin-left: 5px;" id="Image_url"><button style="margin-left: 5px" onclick="setImage()">set</button></div>

        </div>
